<div class="container my-5">
    <h1 class="mb-3">Items</h1>

    <table class="table" *ngIf="items && items.length > 0" >
    <thead>
      <tr>
        <th >ITEM ID</th>
        <th >ITEM NAME</th>
        <th >ITEM VALUE</th>
        <th>ITEM COLOR</th>
        <th>ITEM SIZE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td>{{item.itemId}}</td>
        <td>{{item.itemName}}</td>
        <td>{{item.itemvalue}}</td>
        <td>{{item.itemcolor}}</td>
        <td>{{item.itemSize}}</td>
        <td><a [routerLink]="['/items','edit',item.itemId]">View</a></td>
        
      </tr>
    </tbody>
    </table>
    
</div>
